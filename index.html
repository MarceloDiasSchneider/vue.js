<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
    <!-- Import Vue.js latest version -->
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      
      <!-- show the card -->
      <cart :cart="cart" :variants='variants'></cart>

      <product-display :cart="cart" :variants='variants' :premium="premium" @update-card="updateCard"></product-display>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>
    
    <!-- Import Components -->
    <script src="./components/Cart.js"></script>
    <script src="./components/Product.js"></script>
    <script src="./components/Details.js"></script>
    <script src="./components/ReviewFrom.js"></script>
    <script src="./components/ReviewList.js"></script>
    
    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
